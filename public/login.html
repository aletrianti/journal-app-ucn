<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - ReflectOn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/bbu4tzr.css">
    <script src="./public.js"></script>
</head>
<body id="loginbody">
    <header>
        <a href="/index.html"><img src="../images/logo.png"></a>
    </header>
    
    <div>
        <p id="logintitle">Login</p>
    </div>

    <form id="loginform" action="/login" method="POST">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname">
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw">
            
        <button id="loginsubmit" type="submit">Login</button>
    </form>

    <footer>
        <p>Copyright 2018. Developled by Alessia Trianti, Sebastian Nedergaard Petersen and Leonardo Miodrag</p>
    </footer>
</body>
</html>
