<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - ReflectOn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/bbu4tzr.css">
</head>
<body id="loginbody">
    <header>
        <a href="index.html"><img src="images/logo.png"></a>
    </header>
    
    <div>
        <p id="logintitle">Login</p>
    </div>

    <form id="loginform">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="username-login">
    
        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="password-login">
            
        <button id="loginsubmit">Login</button>
    </form>

    <footer>
        <p>Copyright 2018. Developed by Alessia Trianti, Sebastian Nedergaard Petersen and Leonardo Miodrag</p>
    </footer>
    <script src="request.js"></script>
</body>
</html>
