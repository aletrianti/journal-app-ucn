<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - ReflectOn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/bbu4tzr.css">
</head>
<body id="loginbody">
    <header>
        <a href="index.html"><img src="images/logo.png"></a>
    </header>
    
    <div>
        <p id="logintitle">Login</p>
    </div>

    <form id="loginform">
        <label><b>Email</b></label>
        <input type="email" placeholder="Enter Email" id="username-login">
    
        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="password-login">
            
        <a id="loginsubmit">Login</a>
        <p>(For Gery and Kristoffer: click <a href="dashboard.html">here</a> in case the form doesn't work correctly)</p>
    </form>

    <footer>
        <p>Copyright 2018. Developed by Alessia Trianti, Sebastian Nedergaard Petersen and Leonardo Miodrag</p>
    </footer>
    <script src="scripts/loginRequest.js"></script>
</body>
</html>
